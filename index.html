<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/9b22d73af0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
      crossorigin="anonymous"
    ></script>

    <title>Day Planner</title>
  </head>

  <body>
    <header class="jumbotron border-bottom jumbotron-fluid header">
      <div class="container text-center">
        <h1 class="display-4">A Day Planner</h1>
        <h2>
          <span id="time-display"></span>
        </h2>
        <p class="lead">
          A simple planner for keeping you on track of your day!
        </p>
      </div>
    </header>

    <main class="container text-right plannerDiv">
      <div class="row row9">
        <div class="input-container input-group col-1">
          <p class="border-bottom">9am</p>
        </div>

        <div class="input-group col-10 form-group">
          <textarea
            id="text9AM"
            class="form-control custom-control"
            rows="2"
            style="resize: none"
            name="9"
          ></textarea>

          <button type="submit" class="btn saveBtn mb-1">Save</button>
        </div>
      </div>

      <div class="row row10">
        <div class="input-group input-container col-1">
          <p class="border-bottom">10am</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="text10AM"
            class="form-control custom-control textborder"
            rows="2"
            style="resize: none"
            name="10"
          ></textarea>

          <button type="submit" class="btn saveBtn mb-1">Save</button>
        </div>
      </div>

      <div class="row row11">
        <div class="input-group col-1">
          <p class="border-bottom">11am</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="text11AM"
            class="form-control custom-control textborder"
            rows="2"
            style="resize: none"
            name="11"
          ></textarea>
          <button type="submit" class="btn saveBtn mb-1">Save</button>
        </div>
      </div>

      <div class="row row12">
        <div class="input-group col-1">
          <p class="border-bottom">12am</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="text12AM"
            class="form-control custom-control textborder"
            rows="2"
            style="resize: none"
            name="12"
          ></textarea>
          <button type="submit" class="btn saveBtn mb-1">Save</button>
        </div>
      </div>

      <div class="row row13">
        <div class="input-group col-1">
          <p class="border-bottom">1pm</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="text1PM"
            class="form-control custom-control textborder"
            rows="2"
            style="resize: none"
            name="13"
          ></textarea>
          <button type="submit" class="btn saveBtn mb-1">Save</button>
        </div>
      </div>

      <div class="row row14">
        <div class="input-group col-1">
          <p class="border-bottom">2pm</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="text2PM"
            class="form-control custom-control textborder"
            rows="2"
            style="resize: none"
            name="14"
          ></textarea>
          <button type="submit" class="btn saveBtn mb-1">Save</button>
        </div>
      </div>

      <div class="row row15">
        <div class="input-group col-1">
          <p class="border-bottom">3pm</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="text3PM"
            class="form-control custom-control textborder"
            rows="2"
            style="resize: none"
            name="15"
          ></textarea>
          <button type="submit" class="btn saveBtn mb-1">Save</button>
        </div>
      </div>

      <div class="row row16">
        <div class="input-group col-1">
          <p class="border-bottom">4pm</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="text4PM"
            class="form-control custom-control textborder"
            rows="2"
            style="resize: none"
            name="16"
          ></textarea>
          <button type="submit" class="btn saveBtn mb-1">Save</button>
        </div>
      </div>

      <div class="row row17">
        <div class="input-group col-1">
          <p class="border-bottom">5pm</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="text5PM"
            class="textborder form-control custom-control"
            rows="2"
            style="resize: none"
            name="17"
          ></textarea>
          <button type="submit" class="btn saveBtn mb-1">Save</button>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
